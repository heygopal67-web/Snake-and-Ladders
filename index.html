<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="name-modal" class="modal">
      <div class="modal-content">
        <h2>Enter Your Name</h2>
        <input
          type="text"
          id="playerNameInput"
          maxlength="16"
          placeholder="Your name"
          aria-label="Your name"
          autofocus
        />
        <button id="startGameBtn">Start Game</button>
      </div>
    </div>
    <div id="top-bar">
      <span id="playerName" class="player-name"></span>
      <span class="icon"
        ><img src="apple.svg" alt="Apple" class="icon-img"
      /></span>
      <span id="food-count">0</span>
      <span class="icon"
        ><img src="trophy.svg" alt="Score" class="icon-img"
      /></span>
      <span id="score">0</span>
      <span
        class="icon"
        id="sound-toggle"
        tabindex="0"
        aria-label="Toggle sound"
        role="button"
        ><img src="sound-on.svg" alt="Sound" class="icon-img"
      /></span>
    </div>
    <div id="game-container">
      <canvas id="gameCanvas"></canvas>
      <button
        id="restartBtn"
        class="hidden"
        aria-label="Restart game"
        tabindex="0"
      >
        Restart
      </button>
      <div id="touch-controls" class="hidden">
        <button id="up">▲</button><br />
        <button id="left">◀</button>
        <button id="down">▼</button>
        <button id="right">▶</button>
      </div>
    </div>
    <audio id="eatSound" src="sound.wav" preload="auto"></audio>
    <audio id="toggleSound" src="sound.wav"></audio>
    <script src="snake.js"></script>
  </body>
</html>
