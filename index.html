<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="top-bar">
    <span class="icon"><img src="apple.svg" alt="Apple" class="icon-img"></span>
    <span id="food-count">0</span>
    <span class="icon"><img src="trophy.svg" alt="Score" class="icon-img"></span>
    <span id="score">0</span>
    <span class="icon" id="sound-toggle"><img src="sound-on.svg" alt="Sound" class="icon-img"></span>
  </div>
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <button id="restartBtn" class="hidden">Restart</button>
    <div id="touch-controls" class="hidden">
      <button id="up">▲</button><br>
      <button id="left">◀</button>
      <button id="down">▼</button>
      <button id="right">▶</button>
    </div>
  </div>
  <audio id="eatSound" src="eat.mp3" preload="auto"></audio>
  <script src="snake.js"></script>
</body>
</html>
